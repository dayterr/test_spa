<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблица</title>
    <script>
        function deleteOrder() {
            let element = document.getElementsByClassName("orderable")[0]
            element.classList.remove("orderable")
            element = document.getElementsByTagName("th")[0]
            element.firstElementChild.removeAttribute("href")
        }
        window.onload = deleteOrder
    </script>
</head>
<body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col">
                <div class="form-control form-control-lg">
                Параметр фильтрации: {{ form.filter_field }}
                </div>
                <div class="form-control form-control-lg">
                    Условие фильтрации: {{ form.condition_field }}
                </div>
                <div class="form-control form-control-lg">
                    Значение для фильтрации: {{ form.number_field }}
                </div>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Применить</button>
                
            </div>
        </div>
      </form>
      <button type="submit" class="btn"><a href="/">Сбросить сортировку<a></button>
      
      {% if messages %}
          {% for message in messages %}
          <div class="alert alert-danger" role="alert">
            {{ message }}
          </div>
          {% endfor %}
      {% endif %}
    {% load django_tables2 %}
    {% render_table table %}
</body>
</html>
